<div class="d-flex justify-content-between mt-2">
    <h3>Songs</h3>
    <div>
      <button (click)="onCreateClick()" class="btn btn-primary">Create</button>
    </div>
  </div>
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Year Released</th>
        <th>Band</th>
        <th>Album</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let song of songs">
            <td>{{song.name}}</td>
            <td>{{song.yearReleased |date:"yyyy"}}</td>
            <td>{{song.band.name}}</td>
            <td>{{song.album.name}}</td>
          </tr>
      </tbody>
    </table>
  </div>
