<div class="modal-header text-center">
  <h4 class="modal-title w-100">Warning!</h4>
    <button type="button" (click)="hideDialog()"
            class="btn-close close pull-right" aria-label="Close">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <p>The band you are trying to delete is refferenced to by an album or a song. Please delete all refferencing entries and try again!  </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="hideDialog()">Cancel</button>
  </div>
